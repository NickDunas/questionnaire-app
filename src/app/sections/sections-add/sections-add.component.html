<div class="modal-header">
  <h5 class="modal-title">
    Create a new section
  </h5>
  <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="onCloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div [formGroup]="resourceFormGroup" class="modal-body">
  <div class="form-group">
    <label for="name">Name</label>
    <input
        formControlName="name"
        [ngClass]="{'is-invalid': !resourceFormGroup.controls['name'].valid && resourceFormGroup.controls['name'].touched}"
        type="text"
        name="name"
        id="name"
        class="form-control is-invalid">
    <div class="invalid-feedback">
      * This field is required.
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
      type="submit"
      class="btn btn-sm btn-primary"
      (click)="onSaveSection()"
      [disabled]="!resourceFormGroup.valid || syncingResource">
    <i *ngIf="syncingResource" class="fa fa-spin fa-spinner mr-1"></i>
    Save
  </button>
  <button
      type="submit"
      class="btn btn-sm btn-secondary"
      (click)="onCloseModal()">
    Close
  </button>
</div>
